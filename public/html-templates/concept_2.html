<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 2 - 복숭아 랜딩 페이지 (편집 가능)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/html-templates/common.css">
    <link rel="stylesheet" href="/html-templates/editor.css">
</head>
<body>
    <!-- Editor Controls -->
    <div class="editor-controls">
        <button id="saveButton" class="save-button">변경 내용 저장</button>
    </div>
    
    <!-- Hidden file input for image uploads -->
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <div class="frame" id="concept_2">
        <!-- spacer-200 -->
        <div class="spacer spacer-200"></div>
        
        <!-- 전국에서 가장 맛있는 -->
        <div class="text-container h1-80">
            <p contenteditable="true" data-id="title-1">전국에서 가장 맛있는</p>
        </div>
        
        <!-- 복숭아만을 (하이라이트 포함) -->
        <div class="line-text">
            <div class="highlight-container">
                <div class="highlight-bg"></div>
                <span class="h1-105" style="color: var(--color-secondary);" contenteditable="true" data-id="highlight">복숭아만을</span>
            </div>
        </div>
        
        <!-- spacer-30 -->
        <div class="spacer spacer-30"></div>
        
        <!-- 보내드릴 것을 약속합니다! -->
        <div class="text-container h2-60">
            <p contenteditable="true" data-id="subtitle">보내드릴 것을 약속합니다!</p>
        </div>
        
        <!-- spacer-110 -->
        <div class="spacer spacer-110"></div>
        
        <!-- 이미지 1 -->
        <div class="image-container image-container-square">
            <img src="/images/concept_2/image_1.png" alt="concept 2 image 1" class="main-image editable-image" data-id="image-1">
        </div>
        
        <!-- 이미지 2 -->
        <div class="image-container image-container-square">
            <img src="/images/concept_2/image_2.png" alt="concept 2 image 2" class="main-image editable-image" data-id="image-2">
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
