<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Thumbnail 2</title>
    <link rel="stylesheet" href="/html-templates/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="start-thumbnail-2">
            <!-- Top spacer -->
            <div class="spacer spacer-200"></div>
            
            <!-- Text Content Container -->
            <div class="text-content-container">
                <!-- Main Title -->
                <div class="main-title-text">
                    <p>우리 아이가 먹는 달걀</p>
                </div>
                
                <!-- Subtitle Container -->
                <div class="subtitle-container">
                    <div class="highlighted-text">
                        <p><span>믿고</span><span> </span></p>
                    </div>
                    <div class="main-title-text">
                        <p>먹일 수 있을까?</p>
                    </div>
                </div>
            </div>
            
            <!-- Middle spacer -->
            <div class="spacer spacer-30"></div>
            
            <!-- Description Text -->
            <div class="description-text">
                <p>에서 시작했습니다.</p>
            </div>
            
            <!-- Bottom spacer -->
            <div class="spacer spacer-110"></div>
            
            <!-- Image Container -->
            <div class="thumbnail-image-container">
                <div class="thumbnail-image" style="background-image: url('http://localhost:3845/assets/817e60e72c719334093b62378f8da0fa6d17b46f.png');"></div>
            </div>
            
            <!-- Bottom spacer -->
            <div class="spacer spacer-130"></div>
            
            <!-- Bottom Content Container -->
            <div class="bottom-content-container">
                <!-- Info Text -->
                <div class="info-text">
                    <p>
                        <span class="bold-text">상위 1%</span>
                        <span class="normal-text"> 자연방목 농가</span>
                    </p>
                </div>
                
                <!-- Small spacer -->
                <div class="spacer spacer-10"></div>
                
                <!-- Button Container -->
                <div class="button-container">
                    <!-- Highlight Button -->
                    <div class="highlight-button">
                        <div class="highlight-button-text">
                            <p>난각번호 1번 </p>
                        </div>
                    </div>
                    
                    <!-- Final Text -->
                    <div class="final-text">
                        <p>유정란</p>
                    </div>
                </div>
            </div>
            
            <!-- Bottom spacer -->
            <div class="spacer spacer-100"></div>
        </div>
    </div>
    <script src="/html-templates/common.js"></script>
</body>
</html>
