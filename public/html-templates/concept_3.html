<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 3 - 땡큐파머스 (편집 가능)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/html-templates/common.css">
    <link rel="stylesheet" href="/html-templates/editor.css">
</head>
<body>
    <!-- Editor Controls -->
    <div class="editor-controls">
        <button id="saveButton" class="save-button">변경 내용 저장</button>
    </div>
    
    <!-- Hidden file input for image uploads -->
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">

    <div class="frame" id="concept_3">
        <div class="spacer spacer-200"></div>
        
        <div class="h1-80" style="text-align: left;">
            <p contenteditable="true" data-id="title-1">풍부한 과즙과</p>
            <p contenteditable="true" data-id="title-2">쫀득 아삭한 식감!</p>
        </div>
        
        <div class="spacer spacer-43"></div>
        
        <div class="h3-45" style="text-align: left;">
            <p contenteditable="true" data-id="subtitle">올해 복숭아도 역시 믿고 먹는 땡큐파머스</p>
        </div>
        
        <div class="spacer spacer-90"></div>
        
        <div class="image-container image-container-rectangle">
            <img src="/images/concept_3/image_1.png" alt="concept 3 image 1" class="main-image editable-image" data-id="image-1">
        </div>
        
        <div class="spacer spacer-93"></div>
        
        <!-- line -->
        <div class="line" data-name="line">
            <div class="line-inner"></div>
        </div>
        
        <div class="spacer spacer-170"></div>
        
        <div class="wow-text">
            <p contenteditable="true" data-id="wow">와!</p>
        </div>
        
        <div class="line-text">
            <div class="highlight-container">
                <div class="highlight-bg"></div>
                <span class="h1-145" contenteditable="true" data-id="highlight">진-짜 맛있다</span>
            </div>
        </div>
        
        <div class="spacer spacer-90"></div>
        
        <div class="image-container image-container-rectangle">
            <img src="/images/concept_3/image_2.png" alt="concept 3 image 2" class="main-image editable-image" data-id="image-2">
        </div>
        
        <div class="spacer spacer-270"></div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
